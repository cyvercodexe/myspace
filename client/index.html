<html>
<head>
<title>myspace</title>
<link rel="stylesheet" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
</head>
<body>
<div class="bar">
MySpace.com | Home
</div>
<div class="subbar">
Home
</div>
<div class="profile">
<div class="boxes">
<div class="left">
<div class="box title">
<h2>User</h2>
</div>
<div class="box about">
<img src="pfp.jpg"></img>
<div class="info">
<div class="quote">"Quote"</div><br>
<div class="gender">Gender</div>
<div class="age">0 years old</div>
<div class="country">Country</div>
</div>
</div>
<div class="box contact outline">
<div class="head">Contacting User</div>
<div class="grid">
<div>Send Message</div>
<div>Report</div>
<div>Add to Friends</div>
<div>Block</div>
</div>
</div>
<div class="box link outline">
<strong>MySpace URL:</strong><br>
<a href="https://www.myspace.com/tom">http://www.myspace.com/user</a>
</div>
<div class="box song outline">
<strong>Song:</strong> Audio file
<audio controls autoplay></audio>
</div>
</div>
<div class="right">
<div class="box outline">
<center><h2>User is in your extended network</h2></center>
</div>
<div class="box blurbs">
<div class="head">User's blurbs</div>
<h4>About me:</h4>
<h4>Who I'd like to meet:<h4>
</div>
<div class="box friends">
<div class="head">User's Friends Space</div>
</div>
</div>
</div>
</div>
</body>
</html>
